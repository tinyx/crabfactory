{% load static %}
{% load url from future %}
<html>
    <head>
    <title>{% block title %}{% endblock %}</title>
    <link href='http://fonts.googleapis.com/css?family=Oxygen:400,700|Quattrocento+Sans:400,700' rel='stylesheet' type='text/css'>
    {% block extrastyle %}
    {% endblock %}
    </head>
    <body>
        <div class="headerwrapper">
            <div class="header">
                {% block header %}
                <div class="navigation">
                    <a href="{% url 'todo_login' %}" class="item">LOG IN</a>
                    <p class="item">|</p>
                    <a href="{% url 'todo_reg' %}" class="item">REGISTER</a>
                </div>
                {% endblock %}
                <a class="logo" href="{% url 'todo_cover' %}"><img src="{% get_static_prefix %}todolist/img/logo.png" alt="Logo"/></a>
            </div>
        </div>
        {% block content %}
        {% endblock %}
        <script src="{% get_static_prefix %}library/less-1.4.1.min.js"></script>
        {% block extrajs %}
        {% endblock %}
    </body>
</html>
