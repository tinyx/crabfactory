{% load static from staticfiles %}
<html>
    <head>
        <title>Gallery</title>
        <link rel="stylesheet" href="{% static "css/styles.css" %}">
        <link rel="shortcut icon" href="{% static "favicon.ico" %}"/>
    </head>
    <body>
        <div id="top_navigation_holder">
            <div id="top_navigation_wrapper">
                <div id="logo">
                    <img src="{% static "img/logo.jpg" %}">
                </div>
                <nav id="top_navigation">
                    <ul>
                        {% for category in categories %}
                          <li class="navigation_link">
                              <a href="/gallery/{{ category.name }}">{{ category.name }}</a>
                          </li>
                        {% endfor %}
                        <li class="navigation_link active">
                            <a href="/gallery/motion">Motion</a>
                        </li>
                        <li class="navigation_link">
                            <a href="/gallery/cn/">中文版</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div id="content">
            <iframe width="600" height="400" src="https://www.youtube.com/embed/sbRJEpQj0gU" frameborder="0" allowfullscreen></iframe>
        </div>
        <script src="{% static "js/jquery-1.11.3.min.js" %}"></script>
    </body>
    <footer>Contact: <a href="mailto:Triplesludgeballs@gmail.com">Triplesludgeballs@gmail.com</a><br>Sicong Sui 2016</footer>
</html>
